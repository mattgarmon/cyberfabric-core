server:
  home_dir: "~/.cyberfabric"

# OoP modules receive this config via --config CLI arg or MODULE_CONFIG_PATH env var from master host.
# Directory endpoint is read from the shared config file.

modules:
  api-gateway:
    config:
      bind_addr: "127.0.0.1:8087"
      enable_docs: true
      cors_enabled: false
      auth_disabled: true

  grpc-hub:
    config:
      # fixed port so the child can find it
      listen_addr: "127.0.0.1:50051"

  module-orchestrator:
    config: { }

  calculator-gateway:
    config: { }

logging:
  default:
    console_level: debug
